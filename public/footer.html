<!-- Footer fixed on the bottom -->
<div ng-controller="footerCtrl" layout="column" flex ng-cloak>
  <div style="background-image: url({{imagePath}})">
    <footer>
      <ul class="list-inline text-center">
        <li>
          <md-button class="md-fab md-mini md-primary" ng-href="http://facebook.com/brightparagons"
            aria-label="facebook" style="">
            <ng-md-icon icon="facebook" style="fill: white" size="30"></ng-md-icon>
          </md-button>
        </li>
        <li>
          <md-button class="md-fab md-mini md-primary" ng-href=""
            aria-label="google">
            <ng-md-icon icon="google-plus" style="fill: white" size="25"></ng-md-icon>
          </md-button>
        </li>
        <li>
          <md-button class="md-fab md-mini md-primary" ng-href="http://github.com/brightparagon/personal-web"
            aria-label="github">
            <ng-md-icon icon="github-circle" style="fill: white" size="30"></ng-md-icon>
          </md-button>
        </li>
      </ul>
      <p class="copyright" style="color:white">Mady by Brightparagon 2016</p>
    </footer>
  </div>
</div>
