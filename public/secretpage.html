<header class="intro-header" style="background-image: url('bootstrap/blog/img/profile-bg.jpg');" ng-cloak>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>PROFILE</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<div layout="column" ng-cloak class="md-inline-form" layout-align="center center" style="height: 50%">
  <md-content class="md-padding" layout-xs="column" layout="row">
    <md-card md-theme="{{vm.theme}}" md-theme-watch layout="column">
      <div layout="row">
        <md-card-title>
          <md-card-title-text flex="40" flex-offset="5">
            <span class="md-headline" style="color:white">{{vm.user.email}}</span>
            <span class="md-subhead">{{vm.user.name}}</span>
          </md-card-title-text>
          <div flex="30"></div>
          <md-card-title-media flex="20">
            <div class="md-media-lg card-media">
              <ng-md-icon icon="account_circle" style="fill: white" size="80"></ng-md-icon>
            </div>
          </md-card-title-media>
        </md-card-title>
      </div>
      <div layout="row">
        <md-card-actions layout="row" layout-align="end center" flex-offset="5">
          <md-button class="md-raised md-primary"
            ng-click="">Postings</md-button>
        </md-card-actions>
      </div>
    </md-card>
  </md-content>
</div>
<div ng-include="'footer.html'"></div>
