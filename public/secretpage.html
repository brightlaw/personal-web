<div layout="column" ng-cloak class="md-inline-form" layout-align="center center" style="background-color: #D8D8D8; height: 100%">
  <div class="container">
    <div class="row">

       <div class="col-md-6">

        <h1 class="form-signin-heading">Your profile</h1>

        <form  class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Full name</label>
            <p class="form-control-static">{{ vm.user.name }}</p>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <p class="form-control-static">{{ vm.user.email }}</p>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
