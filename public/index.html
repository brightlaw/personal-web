<html lang="en" ng-app="blogapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Brigtlaw's blog</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/whiteframe.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">
    <link href="css/chips.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body layout="column">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div layout="column">
      <div ng-controller="navCtrl">

        <!-- this part can be managed as a navigation directive  -->
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="menu">
              <ng-md-icon icon="dehaze" style="fill: pink" size="30"></ng-md-icon>
            </md-button>
            <h2>
              <!-- <span>Menu</span> -->
              <md-button ng-href="#/">Home</md-button>
            </h2>
            <md-button ng-show="isLoggedIn" href="#/secretpage">Profile</md-button>
            <md-button href="#/posts/list">Postings</md-button>

            <!-- this span(flex) makes a empty space btw buttons -->
            <span flex></span>

            <md-button ng-hide="isLoggedIn" ng-href="#/signup">Sign up</md-button>
            <md-button ng-hide="isLoggedIn" ng-href="#/signin">Sign in</md-button>
            <md-button ng-show="isLoggedIn" ng-click="signOut()">Sign out</md-button>
            <md-button ng-show="isLoggedIn" ng-href="#/posts/upload" class="md-raised" aria-label="New Post">
              New Posting!
            </md-button>
            <md-button class="md-fab md-mini" ng-href="http://github.com/brightlaw/personal-web"
              aria-label="github">
              <ng-md-icon icon="github-circle" style="fill: white" size="30"></ng-md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </div>

      <div flex>
        <!-- ngRoute -->
        <ng-view></ng-view>
      </div>
    </div>

    <!-- javascript files -->
    <script src="lib/jquery/jquery-2.2.2.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="js/configs/configs.js"></script>
    <script src="js/app.js"></script>
    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
