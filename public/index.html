<html lang="en" ng-app="blogapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Brigtlaw's blog</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/whiteframe.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">
    <link href="css/chips.css" rel="stylesheet">
    <!-- load more css later! -->
  </head>

  <body layout="column">

    <div layout="row">
      <md-whiteframe flex-sm="45" flex-gt-sm="35" flex-gt-md="25">
        <h3><span>Brightlaw's Universe</span></h3>
      </md-whiteframe>
    </div>

    <div layout="column">
      <div ng-controller="navCtrl">

        <!-- this part can be managed as a navigation directive  -->
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="menu">
              <ng-md-icon icon="dehaze" style="fill: pink" size="30"></ng-md-icon>
            </md-button>
            <h2>
              <!-- <span>Menu</span> -->
              <md-button ng-href="#/">Home</md-button>
            </h2>
            <md-button ng-show="isLoggedIn" href="#/secretpage">Profile</md-button>

            <!-- this span(flex) makes a empty space btw buttons -->
            <span flex></span>

            <md-button ng-hide="isLoggedIn" ng-href="#/signup">Sign up</md-button>
            <md-button ng-hide="isLoggedIn" ng-href="#/signin">Sign in</md-button>
            <md-button ng-show="isLoggedIn" ng-click="signOut()">Sign out</md-button>
            <md-button ng-show="isLoggedIn" ng-href="#/post/upload" class="md-raised" aria-label="New Post">
              New Posting!
            </md-button>
            <md-button class="md-fab md-mini" ng-href="http://github.com/brightlaw/personal-web"
              aria-label="github">
              <ng-md-icon icon="github-circle" style="fill: white" size="30"></ng-md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </div>

      <div flex>
        <!-- ngRoute -->
        <ng-view></ng-view>
      </div>
    </div>

    <!-- javascript files -->
    <script src="lib/jquery/jquery-2.2.2.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="js/configs/configs.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
