<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Brigtparagon</title>
    <link rel="shortcut icon" href="fav.png">
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/whiteframe.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">
    <link href="css/chips.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/blog/css/blog.min.css" rel="stylesheet">
  </head>

  <body ng-app="blogapp" class="no-js" layout="column">
    <div layout="column" flex ng-cloak>
      <!-- Navigation fixed on the top -->
      <div ng-controller="navCtrl" ng-cloak>
        <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                  Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" ng-href="#/">Blog</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a ng-href="#/posts/list">Postings</a>
                </li>
                <li>
                  <a ng-show="isLoggedIn" ng-href="#/posts/upload">Write</a>
                </li>
                <li>
                  <a ng-show="isLoggedIn" ng-href="#/secretpage">Profile</a>
                </li>
                <li>
                  <a ng-show="isLoggedIn" ng-click="signOut()">Sign out</a>
                </li>
                <li>
                  <a ng-href="#/about">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- ngRoute -->
      <ng-view></ng-view>

      <!-- Footer fixed on the bottom -->
      <div ng-controller="footerCtrl" layout="column" flex ng-cloak>
        <footer style="background-image: url({{imagePath}})">
          <div class="row">
              <ul class="list-inline text-center">
                <li>
                  <md-button class="md-fab md-mini md-primary" ng-href="http://facebook.com/brightparagons"
                    aria-label="facebook" style="">
                    <ng-md-icon icon="facebook" style="fill: white" size="30"></ng-md-icon>
                  </md-button>
                </li>
                <li>
                  <md-button class="md-fab md-mini md-primary" ng-href=""
                    aria-label="google">
                    <ng-md-icon icon="google-plus" style="fill: white" size="25"></ng-md-icon>
                  </md-button>
                </li>
                <li>
                  <md-button class="md-fab md-mini md-primary" ng-href="http://github.com/brightparagon/personal-web"
                    aria-label="github">
                    <ng-md-icon icon="github-circle" style="fill: white" size="30"></ng-md-icon>
                  </md-button>
                </li>
              </ul>
              <p class="copyright" style="color:white">Mady by Brightparagon 2016</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- javascript files -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="js/configs/configs.js"></script>
    <script src="js/app.js"></script>
    <!-- Bootstrap -->
    <script src="bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/blog/js/jqBootstrapValidation.js"></script>
    <script src="bootstrap/blog/js/contact_me.js"></script>
    <script src="bootstrap/blog/js/blog.min.js"></script>
  </body>
</html>
