<html lang="en" ng-app="blogapp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Brigtlaw's blog</title>
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">
    <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/whiteframe.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">

    <!-- load more css later! -->

    <link href="" rel="stylesheet">
  </head>

  <body layout="row" ng-cloak>

    <!-- figure out how to arrange those divisions below appropriately -->
    <div layout="column" layout-fill flex>
      <md-whiteframe class="md-whiteframe-1dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
        <span>Brightlaw's Universe</span>
      </md-whiteframe>
    </div>

    <div layout="column" layout-fill flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="menu">
            <ng-md-icon icon="dehaze" style="fill: pink" size="30"></ng-md-icon>
          </md-button>
          <h2>
            <span>Navigation Bar</span>
          </h2>
          <!-- this span(flex) makes a empty space btw buttons -->
          <span flex></span>
          <md-button class="md-raised" aria-label="Learn More">
            Learn More
          </md-button>
          <md-button class="md-fab md-mini" aria-label="github">
            <ng-md-icon icon="github-circle" style="fill: white" size="25"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-content flex layout-padding>
        <!-- this works now -->
        <div ng-view></div>
      </md-content>
    </div>

    <!-- javascript files -->
    <script src="lib/jquery/jquery-2.2.2.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="js/configs/configs.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
