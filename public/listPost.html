<header class="intro-header" style="background-image: url('bootstrap/blog/img/postings-bg.jpg');" ng-cloak>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>TRAVEL AROUND</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<div id="popupContainer" ng-cloak>
  <md-content class="md-padding" layout-xs="column" layout="row" layout-fill>
    <div class="container" layout-padding>
      <div class="row" layout-padding>
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" layout-padding>
          <div class="post-preview" ng-repeat="post in vm.posts" ng-hide="post.isPrivate">
            <md-button ng-click="vm.showPost($event, post._id)">
                <h2 class="post-title">
                    {{post.title}}
                </h2>
                <h3 class="post-subtitle">
                </h3>
            </md-button>
            <!-- <p class="post-meta">Posted by <a href="#/">{{post.postedBy.name}}</a> on {{post.updated}}</p> -->
            <p class="post-meta">Posted by <strong>{{post.postedBy.name}}</strong> on {{post.updated}}</p>
            <hr>
          </div>
          <!-- Pager -->
          <ul class="pager" layout-padding ng-hide="vm.isLast" layout-align="center center">
            <li class="next">
              <md-button class="md-raised md-primary"
                ng-click="vm.nextPage()">Older Posts
              </md-button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </md-content>
</div>
<div ng-include="'footer.html'"></div>
