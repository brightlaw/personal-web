<header class="intro-header" style="background-image: url('bootstrap/blog/img/home-bg.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>SHARE SOME</h1>
          <hr class="small">
          <span class="subheading">LIFE IS SHORT</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container" style="background-image: url('bootstrap/blog/img/middle.jpg'); height: 80%"
  ng-hide="isLoggedIn">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <ul class="list-inline text-center">
        <div layout="row" layout-align="space-around center" style="margin-top: 20%">
          <li>
            <md-button class="md-accent" ng-href="#/signup" style="height:100px; width:120px"
              aria-label="Sign Up">
              <ng-md-icon icon="favorite_border" style="fill: skyblue" size="100"></ng-md-icon>
              <md-tooltip md-direction="bottom">
                Sign Up!
              </md-tooltip>
            </md-button>
          </li>
          <li>
            <md-button class="md-accent" ng-href="#/signin" style="height:100px; width:120px"
              aria-label="Sign In">
              <ng-md-icon icon="login" style="fill: skyblue" size="100"></ng-md-icon>
              <md-tooltip md-direction="bottom">
                Sign In!
              </md-tooltip>
            </md-button>
          </li>
        </div>
        <div layout="row" layout-align="space-around center" style="margin-top: 5%;">
          <md-content layout-padding style="background-color: transparent; color:white">
            <font size="6">Sign Up</font>
          </md-content>
          <md-content layout-padding style="background-color: transparent; color:white">
            <font size="6">Sign In</font>
          </md-content>
        </div>
      </ul>
    </div>
  </div>
</div>
